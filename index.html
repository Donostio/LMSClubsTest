<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LMS Clubs â€” Print & Filters</title>
  <link rel="icon" type="image/png" href="lms_logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root{--muted:#6b7280;--red:#ef4444;--black:#000;}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;}
    body{
      background:#000;
      background-image:repeating-linear-gradient(to right,var(--red),var(--red) 2px,#000 2px,#000 24px);

    }
    .page{max-width:1180px;margin:24px auto;background:#fff;border-radius:12px;padding:18px;box-shadow:0 18px 60px rgba(0,0,0,0.18);}
    header.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;}

    #search-input{padding:10px;border-radius:10px;border:1px solid #e6e6e6;width:300px;}
    .search-area{display:flex;align-items:center;gap:12px;}

    #clubs-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:12px;}

    .muted{color:var(--muted);}
    .club-select-box{position:absolute;right:12px;bottom:12px;}
    .club-select-box input{display:none;}
    .club-select-box.show input{display:block;}
    .selected{box-shadow:0 0 0 3px rgba(0,0,0,1),0 0 0 6px rgba(239,68,68,0.95);border:2px solid rgba(239,68,68,0.9);}
    #deselect-all{display:none;background:#fff;border:2px solid rgba(239,68,68,0.9);box-shadow:0 0 0 3px rgba(0,0,0,1),0 0 0 6px rgba(239,68,68,0.95);padding:10px;border-radius:10px;cursor:pointer;font-weight:700;position:relative;}
    #deselect-all svg{position:absolute;right:8px;top:8px;width:18px;height:18px;fill:#fff;background:#111;border-radius:3px;padding:2px;}
    /* toast near card */
    .toast{position:absolute;background:#111;color:#fff;padding:8px 12px;border-radius:8px;opacity:0;transform:translateY(-6px);transition:opacity .18s,transform .18s;pointer-events:none;z-index:300;font-size:13px;}
    .toast.show{opacity:1;transform:translateY(0);}
    .filter-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:60;}
    .filter-panel{position:fixed;right:0;top:0;height:100%;width:360px;max-width:92%;background:#fff;z-index:70;transform:translateX(110%);transition:transform .28s cubic-bezier(.2,.9,.3,1);box-shadow:-20px 20px 60px rgba(0,0,0,0.12);padding:20px;overflow:auto;}
    .filter-panel.open{transform:translateX(0);}
    .clear-link{color:#7c3aed;cursor:pointer;font-size:13px;background:none;border:none;padding:0;}
    #cat-container{position:fixed;z-index:120;pointer-events:none;left:50%;bottom:0;transform:translateX(-50%) translateY(120%);transition:transform .9s cubic-bezier(.2,.9,.3,1),opacity .6s;opacity:0;}
    #cat-container.show{transform:translateX(-50%) translateY(0);opacity:1;}
    #cat-image{width:640px;border-radius:.75rem;display:block;}
    @media print{@page{size:landscape;margin:10mm;}body{background:#fff;}#filter-panel,#filter-btn,#search-input,.filter-overlay{display:none!important;}}
  </style>
</head>
<body>
  <div id="cat-container"><img id="cat-image" src="" alt="cat"></div>

  <div class="page" role="main">
    <header class="top">
      <h1>Lady Margaret School â€” Clubs 2025-26</h1>
      <button id="filter-btn" aria-controls="filter-panel" aria-expanded="false" style="background:#7c3aed;color:#fff;padding:10px;border-radius:10px;border:none;cursor:pointer;">Filters</button>
    </header>

    <section style="display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap;">
      <div style="min-width:260px;">
        <label for="year-filter" style="display:block;font-weight:600;margin-bottom:6px;">Year Group</label>

          <div id="print-controls" style="display:flex;align-items:center;gap:10px;">

    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <h2 style="margin:0;font-size:18px;">Filters</h2>

    </div>

    <div style="margin-bottom:14px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">

        <label><input type="checkbox" class="day-filter" value="All" checked> All</label><br>

        <label><input type="checkbox" class="when-filter" value="Before School"> Before School</label><br>

  </aside>

  <div id="toast" class="toast" aria-live="polite">You have another club then...</div>

  <iframe id="print-iframe" style="display:none;"></iframe>

<script>
/* State & utilities */
const STORAGE_KEY = 'lms_selected_clubs_final_v3';
let clubsData = [];
let selectedClubs = new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'));

const clubsListEl = document.getElementById('clubs-list');
const yearFilterEl = document.getElementById('year-filter');
const searchInputEl = document.getElementById('search-input');
const printBtn = document.getElementById('print-btn');
const filterBtn = document.getElementById('filter-btn');
const filterPanel = document.getElementById('filter-panel');
const filterOverlay = document.getElementById('filter-overlay');
const toastEl = document.getElementById('toast');
const deselectAllBtn = document.getElementById('deselect-all');

function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function saveSelections(){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedClubs])); }catch(e){ console.warn('save failed', e); }}

/* Cats animation */
const catContainer = document.getElementById('cat-container');
const catImage = document.getElementById('cat-image');
const catImages = ['images/1C.png','images/2C.png','images/3.png'];
function showAscendingCatForTesting(){ if(catImages.length){ catImage.src=catImages[0]; catContainer.classList.add('show'); setTimeout(()=>catContainer.classList.remove('show'),2200);} }
function triggerRandomCat(){ if(!catImages.length) return; const idx=Math.floor(Math.random()*catImages.length); catImage.src=catImages[idx]; catContainer.classList.add('show'); setTimeout(()=>catContainer.classList.remove('show'),2200); }
let interactions=0; let nextShow=20+Math.floor(Math.random()*60);
document.addEventListener('click', ()=>{ interactions++; if(interactions>=nextShow){ triggerRandomCat(); interactions=0; nextShow=20+Math.floor(Math.random()*60);} });
document.addEventListener('mousemove', ()=>{ interactions++; if(interactions>=nextShow){ triggerRandomCat(); interactions=0; nextShow=20+Math.floor(Math.random()*60);} });
window.addEventListener('load', ()=>{ try{ showAscendingCatForTesting(); }catch(e){} });

/* CSV fetch & parse */
async function fetchClubsCSV(){
  try{
    const res = await fetch('clubs.csv', {cache:'no-store'});
    const txt = await res.text();
    const lines = txt.trim().split(/\r?\n/).filter(Boolean);
    if(lines.length<=1){ clubsData=[]; renderClubs(); populateDeptOptions(); initFilterLogic(); updateUI(); return; }
    const rows = lines.slice(1);
    clubsData = rows.map(r=>{
      const cols = r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.trim().replace(/^"|"$/g,''));
      const yearRaw = cols[5]||'';
      let yearArr=[];
      if(yearRaw && yearRaw.toLowerCase().includes('all years')) yearArr=['All Years'];
      else if(yearRaw) yearArr = yearRaw.split(/[,&\/\s]+/).map(x=>x.trim()).filter(Boolean);
      return {
        urn: cols[9] ? String(cols[9]) : (cols[0] + '::' + Math.random().toString(36).slice(2,8)),
        name: cols[0]||'',
        when: cols[1]||'',
        day: cols[2]||'',
        weeks: cols[3]||'',
        time: cols[4]||'',
        yearRaw: yearRaw,
        year: yearArr.length ? yearArr : (yearRaw? [yearRaw]: []),
        location: cols[6]||'',
        staff: cols[7]||'',
        department: cols[8]||''
      };
    });
    populateDeptOptions();
    initFilterLogic();
    renderClubs();
    updateUI();
  }catch(err){
    console.error('Failed to load clubs.csv', err);
    clubsListEl.innerHTML = '<div style="padding:14px;background:#fff;border-radius:10px;color:#b91c1c">Error loading clubs.csv â€” check file and console</div>';
  }
}

/* Populate depts */
function populateDeptOptions(){
  const container = document.getElementById('dept-options');
  const depts = [...new Set(clubsData.map(c=>c.department).filter(Boolean))].sort();
  container.innerHTML = depts.map(d=>`<label><input type="checkbox" class="dept-filter" value="${esc(d)}"> ${esc(d)}</label><br>`).join('');
}

/* Filters helpers */
function getActiveFilters(){
  const year = yearFilterEl.value;
  const search = (searchInputEl.value||'').trim().toLowerCase();
  const clubName = (document.getElementById('clubname-filter')||{value:''}).value.trim().toLowerCase();
  const days = Array.from(document.querySelectorAll('.day-filter:checked')).map(i=>i.value);
  const whens = Array.from(document.querySelectorAll('.when-filter:checked')).map(i=>i.value);
  const depts = Array.from(document.querySelectorAll('.dept-filter:checked')).map(i=>i.value);
  return {year,search,clubName,days,whens,depts};
}
function clubMatchesFilter(club,f){
  if(f.search){
    const hay = (club.name+' '+(club.department||'')+' '+(club.location||'')+' '+(club.staff||'')+' '+(club.year?club.year.join(' '):'')).toLowerCase();
    if(!hay.includes(f.search)) return false;
  }
  if(f.clubName){ if(!club.name.toLowerCase().includes(f.clubName)) return false; }
  if(f.year){ if(!club.year.includes('All Years') && !club.year.includes(f.year)) return false; }
  if(f.depts.length){ if(!f.depts.includes(club.department)) return false; }
  if(f.days.length && !f.days.includes('All')){ if(!f.days.includes(club.day)) return false; }
  if(f.whens.length && !f.whens.includes('All')){ if(!f.whens.includes(club.when)) return false; }
  return true;
}

/* Render clubs */
function specialNote(name){
  if(!name) return '';
  const n = name.toLowerCase();
  if(n.includes('lunch club')) return ' <strong>12:45 start</strong>';
  if(n.includes('chamber choir')||n.includes('orchestra')) return ' <strong>16:45 finish</strong>';
  return '';
}
function renderClubs(){
  const f = getActiveFilters();
  const filtered = clubsData.filter(c=>clubMatchesFilter(c,f));
  clubsListEl.innerHTML='';
  if(filtered.length===0){ document.getElementById('no-results').style.display='block'; } else { document.getElementById('no-results').style.display='none'; }
  filtered.forEach(club=>{
    const card = document.createElement('div'); card.className='club-card'; card.dataset.urn=club.urn;
    if(selectedClubs.has(club.urn)) card.classList.add('selected');
    let yearsText = club.year.includes('All Years') ? 'All Years' : club.year.join(', ');
    if(f.year && !club.year.includes('All Years')) yearsText = `<span class="muted">Years:</span> ${esc(yearsText)}`; else yearsText = esc(yearsText);
    const note = specialNote(club.name);
    card.innerHTML = `<div style="font-weight:700;font-size:15px;margin-bottom:6px;color:#111;">${esc(club.name)}</div>
      <div style="font-size:13px;color:#111;margin-bottom:6px;">${esc(club.day)} â€¢ ${esc(club.when)}</div>
      <div style="font-size:12px;color:#111;margin-bottom:6px;">${yearsText}</div>
      <div style="font-size:12px;color:var(--muted);">Where: <span class="muted">${esc(club.location)}</span> â€¢ Who: <span class="muted">${esc(club.staff)}</span>${note}</div>`;
    const cbWrap = document.createElement('div'); cbWrap.className='club-select-box';
    if(yearFilterEl.value) cbWrap.classList.add('show');
    const cb = document.createElement('input'); cb.type='checkbox'; cb.value=club.urn; cb.checked = selectedClubs.has(club.urn);
    cb.disabled = !(yearFilterEl.value || selectedClubs.has(cb.value));
    cb.title = cb.disabled ? 'Select a year to enable selection' : 'Select this club';
    cb.addEventListener('change',(e)=>{
      if(e.target.checked){
        // find existing selected with same day & when
        const dup = [...selectedClubs].map(id=>clubsData.find(x=>x.urn===id)).find(s=>s && s.day===club.day && s.when===club.when);
        // show toast above card but DO NOT block selection
        if(dup){
          showToastAbove(card, 'You have another club then...');
        }
        selectedClubs.add(club.urn); card.classList.add('selected');
      } else {
        selectedClubs.delete(club.urn); card.classList.remove('selected');
      }
      saveSelections();
      updateUI();
    });
    cbWrap.appendChild(cb); card.appendChild(cbWrap);
    clubsListEl.appendChild(card);
  });
}

/* Toast above card */
let toastTimeout = null;
function showToastAbove(card, message){
  toastEl.textContent = message;
  // position roughly above card
  const rect = card.getBoundingClientRect();
  const pageX = window.scrollX + rect.left + (rect.width/2);
  const pageY = window.scrollY + rect.top - 10; // just above
  toastEl.style.left = (pageX - (toastEl.offsetWidth/2)) + 'px';
  toastEl.style.top = (pageY - 8) + 'px';
  toastEl.classList.add('show');
  if(toastTimeout) clearTimeout(toastTimeout);
  toastTimeout = setTimeout(()=>{ toastEl.classList.remove('show'); toastTimeout = null; }, 3000);
}

/* Print builder */
function buildGridForPrint(clubs){
  const days = ['Monday','Tuesday','Wednesday','Thursday','Friday'];
  const whens = ['Before School','Lunchtime','After School'];
  const grid = {}; whens.forEach(w=>{ grid[w] = {}; days.forEach(d=>grid[w][d]=[]); });
  clubs.forEach(c=>{ if(grid[c.when] && grid[c.when][c.day]) grid[c.when][c.day].push(c); });
  return {grid,days,whens};
}
function createPrintHTML(title, selectedArr, othersArr){
  const combined = (selectedArr||[]).concat(othersArr||[]);
  const {grid,days,whens} = buildGridForPrint(combined);
  const styles = `<style>@page{size:landscape;margin:12mm;}body{font-family:Inter,Arial,sans-serif;color:#000;margin:0;padding:12px;}h1{font-size:18pt;margin:0 0 6px 0;}table{width:100%;border-collapse:collapse;table-layout:fixed;font-size:10pt;}th,td{border:1px solid #ddd;padding:6px;vertical-align:top;word-break:break-word;}th{background:#f8fafc;text-align:left;font-weight:700;} .club-name{font-weight:700;display:block;margin-bottom:6px;} .selected-box{border:2px solid #000;padding:6px;margin-bottom:6px;} .other-club{font-style:italic;color:#6b7280;font-size:90%;line-height:0.95;margin-bottom:4px;display:block;}</style>`;
  let html = `<div id="printable-area"><h1>${esc(title)}</h1><table><thead><tr><th style="width:16%;">When / Day</th>${days.map(d=>`<th>${d}</th>`).join('')}</tr></thead><tbody>`;
  whens.forEach(w=>{
    html += `<tr><th>${w}<div style="font-size:10pt;color:#6b7280;margin-top:6px;">${w==='Before School'?'08:00-08:30':w==='Lunchtime'?'12:45-13:30':'15:30-16:30'}</div></th>`;
    days.forEach(d=>{
      const cell = grid[w][d] || [];
      if(!cell.length){ html += `<td style="min-height:70px;">â€”</td>`; return; }
      let cellHtml = '';
      cell.forEach(c=>{
        if(selectedArr && selectedArr.find(s=>s.urn===c.urn)){
          const ytext = c.year.includes('All Years') ? 'All Years' : ('Years: '+esc(c.year.join(', ')));
          cellHtml += `<div class="selected-box"><div class="club-name">${esc(c.name)}</div><div style="font-size:10pt;color:#000;">${ytext}</div><div style="font-size:10pt;color:#000;margin-top:6px;">Where: ${esc(c.location)}, Who: ${esc(c.staff)}</div></div>`;
        }
      });
      cell.forEach(c=>{
        if(othersArr && othersArr.find(o=>o.urn===c.urn)){
          const ytext = c.year.includes('All Years') ? 'All Years' : ('Years: '+esc(c.year.join(', ')));
          cellHtml += `<div class="other-club">${esc(c.name)} (${esc(ytext)})</div>`;
        }
      });
      html += `<td>${cellHtml}</td>`;
    });
    html += `</tr>`;
  });
  html += `</tbody></table></div>`;
  return `<!doctype html><html><head><meta charset="utf-8"><title>${esc(title)}</title>${styles}</head><body>${html}</body></html>`;
}
function printViaIframe(html){
  const iframe = document.getElementById('print-iframe');
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open(); doc.write(html); doc.close();
  setTimeout(()=>{ try{ iframe.contentWindow.focus(); iframe.contentWindow.print(); }catch(e){ alert('Unable to trigger print â€” use browser print.'); } }, 400);
}

/* Filters wiring */
document.getElementById('clear-day').addEventListener('click', ()=>{ document.querySelectorAll('.day-filter').forEach(c=>c.checked = c.value==='All'); applyFilters(); });
document.getElementById('clear-when').addEventListener('click', ()=>{ document.querySelectorAll('.when-filter').forEach(c=>c.checked = c.value==='All'); applyFilters(); });
document.getElementById('clear-dept').addEventListener('click', ()=>{ document.querySelectorAll('.dept-filter').forEach(c=>c.checked=false); applyFilters(); });
document.getElementById('clear-all').addEventListener('click', ()=>{ document.querySelectorAll('.day-filter,.when-filter,.dept-filter').forEach(c=>c.checked=false); document.querySelector('.day-filter[value="All"]').checked=true; document.querySelector('.when-filter[value="All"]').checked=true; applyFilters(); });
document.getElementById('clubname-clear').addEventListener('click', ()=>{ document.getElementById('clubname-filter').value=''; applyFilters(); });

function initFilterLogic(){
  function wireGroup(selector){
    const boxes = Array.from(document.querySelectorAll(selector));
    if(!boxes.length) return;
    boxes.forEach(b=>{
      b.addEventListener('change', ()=>{
        if(b.value==='All' && b.checked) boxes.filter(x=>x.value!=='All').forEach(x=>x.checked=false);
        else if(b.value!=='All' && b.checked){ const allBox = boxes.find(x=>x.value==='All'); if(allBox) allBox.checked=false; }
        if(!boxes.some(x=>x.checked)){ const allBox = boxes.find(x=>x.value==='All'); if(allBox) allBox.checked=true; }
        applyFilters();
      });
    });
  }
  wireGroup('.day-filter'); wireGroup('.when-filter'); wireGroup('.dept-filter');
}

/* Apply filters & update UI */
function applyFilters(){ renderClubs(); updateActiveFiltersSummary(); updateUI(); }
function updateActiveFiltersSummary(){
  const parts=[]; const f = getActiveFilters();
  if(f.year) parts.push(`Year: ${f.year}`);
  if(f.days.length && !f.days.includes('All')) parts.push(`Day: ${f.days.join(', ')}`);
  if(f.whens.length && !f.whens.includes('All')) parts.push(`When: ${f.whens.join(', ')}`);
  if(f.depts.length) parts.push(`Dept: ${f.depts.join(', ')}`);
  if(f.search) parts.push(`Search: "${f.search}"`);
  if(f.clubName) parts.push(`Club: "${f.clubName}"`);
  document.getElementById('active-filters-summary').textContent = parts.length ? parts.join(' | ') : 'All clubs shown';
}

/* Update UI pieces (print button, helper, deselect) */
function updateUI(){
  // year color
  if(!yearFilterEl.value) yearFilterEl.style.color = 'var(--red)'; else yearFilterEl.style.color = '#111';
  // enable/disable checkboxes and show/hide them
  document.querySelectorAll('#clubs-list input[type=checkbox]').forEach(cb=>{
    cb.disabled = !(yearFilterEl.value || selectedClubs.has(cb.value));
    if(cb.parentElement){ if(yearFilterEl.value) cb.parentElement.classList.add('show'); else cb.parentElement.classList.remove('show'); }
  });
  // print control content and helper/deselect toggle
  const pc = document.getElementById('print-controls');
  const year = yearFilterEl.value;
  if(!year){ document.getElementById('year-message').textContent = 'Filter by year'; return; }
  // helper / deselect logic
  const helperEl = document.getElementById('helper-text');
  if(selectedClubs.size === 0){
    helperEl.style.display = 'inline';
    deselectAllBtn.style.display = 'none';
  } else {
    helperEl.style.display = 'none';
    deselectAllBtn.style.display = 'inline-block';
  }
}

/* Filter panel open/close */
filterBtn.addEventListener('click', ()=>{ filterPanel.classList.add('open'); filterOverlay.style.display='block'; filterBtn.setAttribute('aria-expanded','true'); });
document.getElementById('close-filter').addEventListener('click', ()=>{ filterPanel.classList.remove('open'); filterOverlay.style.display='none'; filterBtn.setAttribute('aria-expanded','false'); });
filterOverlay.addEventListener('click', ()=>{ filterPanel.classList.remove('open'); filterOverlay.style.display='none'; filterBtn.setAttribute('aria-expanded','false'); });

/* Wire inputs */
yearFilterEl.addEventListener('change', ()=>{ applyFilters(); });
searchInputEl.addEventListener('input', ()=>{ applyFilters(); });
document.getElementById('clubname-filter').addEventListener('input', ()=>{ applyFilters(); });
document.addEventListener('change',(e)=>{ if(e.target && e.target.classList && e.target.classList.contains('dept-filter')) applyFilters(); });

/* Print button action */
printBtn.addEventListener('click', ()=>{
  const y = yearFilterEl.value;
  const clubsForYear = clubsData.filter(c=>c.year.includes('All Years')||c.year.includes(y));
  const selected = clubsForYear.filter(c=>selectedClubs.has(c.urn));
  const others = clubsForYear.filter(c=>!selectedClubs.has(c.urn));
  const title = y ? `Year ${y} Clubs Timetable` : 'Clubs Timetable';
  const html = createPrintHTML(title, selected, others);
  printViaIframe(html);
});

/* Deselect All */
deselectAllBtn.addEventListener('click', ()=>{
  selectedClubs.clear(); saveSelections();
  document.querySelectorAll('#clubs-list .club-card.selected').forEach(el=>el.classList.remove('selected'));
  document.querySelectorAll('#clubs-list input[type=checkbox]').forEach(cb=>cb.checked=false);
  deselectAllBtn.style.display='none'; applyFilters();
});

/* Init */
fetchClubsCSV();
const deptObserver = new MutationObserver(()=>{ if(document.getElementById('dept-options').children.length){ initFilterLogic(); deptObserver.disconnect(); }});
deptObserver.observe(document.getElementById('dept-options'), { childList:true });

window.addEventListener('load', ()=>{ setTimeout(()=>{ document.querySelectorAll('#clubs-list input[type=checkbox]').forEach(cb=>{ cb.disabled = !(yearFilterEl.value || selectedClubs.has(cb.value)); if(cb.parentElement){ if(yearFilterEl.value) cb.parentElement.classList.add('show'); else cb.parentElement.classList.remove('show'); } }); }, 400); updateUI(); updateActiveFiltersSummary(); });

</script>
