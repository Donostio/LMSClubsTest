<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Clubs</title>
  <link rel="icon" type="image/png" href="lms_logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #000;
      background-image: repeating-linear-gradient(to right, #ef4444, #ef4444 2px, #000 2px, #000 24px);
    }
    .club-selected { box-shadow:0 0 0 3px rgba(0,0,0,1),0 0 0 6px rgba(239,68,68,0.95); border:2px solid rgba(239,68,68,0.9); }
    .club-select-box { position:absolute; right:12px; bottom:12px; }
    #year-filter option[value=""] { color:#ef4444; font-weight:700; }
    #clubs-list { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:14px; }
    .club-card { background:#fff; border:1px solid #e6e6e6; padding:14px; border-radius:12px; position:relative; transition: box-shadow .15s ease, transform .12s ease; color:#000; }
    .club-card:hover { box-shadow:0 8px 28px rgba(0,0,0,0.06); transform:translateY(-3px); }
    @media print {
      @page { size: landscape; margin:10mm; }
      body { background:#fff; }
      #filter-panel, #filter-btn, #search-input, #filter-overlay { display:none !important; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Cat animation container -->
  <div id="cat-container" class="cat-container"><div id="cat-wrapper"><img id="cat-image" src="" alt=""></div></div>

  <div class="relative w-full max-w-6xl mx-auto flex flex-col p-4 sm:p-6 bg-white rounded-b-3xl shadow-lg">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold text-gray-800">LMS TEST Clubs 2025-26</h1>
      <button id="filter-btn" class="p-2 bg-purple-600 text-white rounded-full shadow-md hover:bg-purple-700 transition-colors" aria-controls="filter-panel" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 18H7.5m3-6h9.75m-9.75 0a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 12H7.5"/></svg>
      </button>
    </div>

    <div class="flex flex-col sm:flex-row items-start gap-4 mb-6">
      <div>
        <label for="year-filter" class="block text-gray-700 font-medium mb-1">Year Group</label>
        <div class="flex items-center gap-2">
          <select id="year-filter" class="p-2 rounded-xl border-2 border-gray-200 w-1/5 min-w-[80px]">
            <option value="">All</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
            <option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option>
          </select>
          <div id="print-controls" class="flex items-center gap-2">
            <span id="year-message" class="text-gray-600">Select year to print club timetable</span>
          </div>
        </div>
      </div>
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1">Search</label>
        <input id="search-input" type="text" placeholder="Search for a club..." class="w-1/5 pl-3 pr-4 py-2 rounded-xl text-gray-700 border-2 border-gray-200">
      </div>
    </div>

    <div id="active-filters-summary" class="text-sm text-gray-500 mb-4 transition-all"></div>

    <div id="filter-overlay" class="fixed inset-0 z-40 bg-black bg-opacity-50 backdrop-blur-sm backdrop hidden"></div>
    <div id="filter-panel" class="fixed right-0 top-0 h-full w-full max-w-sm bg-white shadow-xl z-50 p-6 flex flex-col filter-panel" aria-hidden="true"></div>

    <div id="clubs-list"></div>
    <div id="no-results" class="hidden text-center text-gray-500 py-8">No clubs found matching your criteria.</div>

    <div class="text-center text-xs text-gray-400 mt-8">
      <p>This site is maintained by LMS class repsðŸš€</p>
      <p>Your feedback helps us make the site better for everyone. <a href="https://forms.gle/5Gdrj6RPAEXf7jKy8" target="_blank" class="text-purple-600 hover:text-purple-800">Please share your thoughts here ðŸ’¬</a></p>
    </div>
  </div>

  <iframe id="print-iframe" style="display:none;"></iframe>

  <script>
    // --- Cat animation code (original implementation assumed here) ---
    function showAscendingCatForTesting(){
      const img=document.getElementById('cat-image');
      if(img){img.src='images/1C.png'; img.style.display='block';}
    }

    let clubsData=[]; let selectedClubs=new Set();
    const clubsList=document.getElementById('clubs-list');
    const yearFilter=document.getElementById('year-filter');
    const searchInput=document.getElementById('search-input');
    const printControls=document.getElementById('print-controls');
    const yearMessage=document.getElementById('year-message');

    function escapeHtml(s){return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}

    function renderClubs(data){
      clubsList.innerHTML='';
      const term=(searchInput.value||'').toLowerCase();
      const filtered=data.filter(c=>!term||(c.name+c.department+c.location+c.staff+c.year.join(' ')).toLowerCase().includes(term));
      if(filtered.length===0){document.getElementById('no-results').classList.remove('hidden');return;}
      document.getElementById('no-results').classList.add('hidden');
      filtered.forEach(club=>{
        const card=document.createElement('div'); card.className='club-card';
        if(selectedClubs.has(club.urn)) card.classList.add('club-selected');
        let yearsText=club.year.includes('All Years')?'All Years':escapeHtml(club.year.join(', '));
        if(yearFilter.value && !club.year.includes('All Years')) yearsText=`<span style='color:#6b7280;'>Years:</span> ${yearsText}`;
        card.innerHTML=`<div style="font-weight:700;font-size:15px;">${escapeHtml(club.name)}</div>
          <div style="font-size:13px;color:#000;">${escapeHtml(club.day)} â€¢ ${escapeHtml(club.when)}</div>
          <div style="font-size:12px;color:#000;">${yearsText}</div>
          <div style="font-size:12px;color:#6b7280;">Where: ${escapeHtml(club.location)} â€¢ Who: ${escapeHtml(club.staff)}</div>`;
        const cbWrap=document.createElement('div'); cbWrap.className='club-select-box';
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=club.urn; cb.checked=selectedClubs.has(club.urn);
        cb.disabled=!(yearFilter.value||selectedClubs.has(club.urn));
        cb.addEventListener('change',e=>{if(e.target.checked){selectedClubs.add(club.urn);card.classList.add('club-selected');}else{selectedClubs.delete(club.urn);card.classList.remove('club-selected');}updatePrintControls();});
        cbWrap.appendChild(cb); card.appendChild(cbWrap); clubsList.appendChild(card);
      });
    }

    function updatePrintControls(){
      printControls.innerHTML='';
      if(!yearFilter.value){
        yearMessage.textContent='Select year to print club timetable';
        printControls.appendChild(yearMessage);
        return;
      }
      const printMyBtn=document.createElement('button');
      printMyBtn.id='print-my-btn';
      printMyBtn.className='bg-gradient-to-r from-red-500 to-black text-white px-4 py-2 rounded-lg font-bold';
      printMyBtn.textContent='Print Year-group Timetable';
      printMyBtn.addEventListener('click',()=>{
        const y=yearFilter.value;
        const clubs=clubsData.filter(c=>c.year.includes('All Years')||c.year.includes(y));
        printViaIframe(createPrintHTML('Year '+y+' Clubs Timetable',clubs));
      });
      printControls.appendChild(printMyBtn);

      if(selectedClubs.size===0){
        const msg=document.createElement('span');
        msg.className='text-gray-600';
        msg.textContent='To print a timetable with chosen clubs only, select them below';
        printControls.appendChild(msg);
      } else {
        const printPersonalBtn=document.createElement('button');
        printPersonalBtn.id='print-personal-btn';
        printPersonalBtn.className='bg-gradient-to-r from-red-500 to-black text-white px-4 py-2 rounded-lg font-bold';
        printPersonalBtn.textContent='Print My Selected Clubs';
        printPersonalBtn.addEventListener('click',()=>{
          const selected=clubsData.filter(c=>selectedClubs.has(c.urn));
          const others=clubsData.filter(c=>!selectedClubs.has(c.urn));
          printViaIframe(createPrintHTML('My Selected Clubs Timetable',selected,others));
        });
        printControls.appendChild(printPersonalBtn);
      }
    }

    async function fetchClubs(){
      try{const res=await fetch('clubs.csv',{cache:'no-store'}); const text=await res.text(); const rows=text.trim().split('\n').slice(1);
        clubsData=rows.map(r=>{const cols=r.split(/,(?=(?:[^"]*\"[^"]*\")*[^\"]*$)/).map(c=>c.replace(/^\"|\"$/g,''));
          return {urn:cols[9]||cols[0]+Math.random(), name:cols[0], when:cols[1], day:cols[2], weeks:cols[3], time:cols[4], yearRaw:cols[5], year:(cols[5]&&cols[5].toLowerCase().includes('all years'))?['All Years']:cols[5].split(/[,&\/\s]+/).map(x=>x.trim()).filter(Boolean), location:cols[6], staff:cols[7], department:cols[8]};});
        renderClubs(clubsData);
      }catch(e){console.error(e);}
    }

    function buildGrid(clubs){const days=['Monday','Tuesday','Wednesday','Thursday','Friday'];const whens=['Before School','Lunchtime','After School'];const times={'Before School':'08:00-08:30','Lunchtime':'12:45-13:30','After School':'15:30-16:30'};const grid={};whens.forEach(w=>{grid[w]={};days.forEach(d=>grid[w][d]=[]);});clubs.forEach(c=>{if(grid[c.when]&&grid[c.when][c.day])grid[c.when][c.day].push(c);});return{grid,days,whens,times};}

    function createPrintHTML(title,selected,others){
      const {grid,days,whens,times}=buildGrid(selected.concat(others||[]));
      let html=`<h1>${escapeHtml(title)}</h1>`;
      if(title.includes('My Selected Clubs')){
        html+=`<div style="font-style:italic;color:#6b7280;margin-bottom:8px;">Other clubs available to me</div>`;
      }
      html+=`<table><thead><tr><th>When/Day</th>${days.map(d=>`<th>${d}</th>`).join('')}</tr></thead><tbody>`;
      whens.forEach(w=>{html+=`<tr><th>${w}</th>`;days.forEach(d=>{const cell=grid[w][d];if(!cell.length){html+='<td>â€”</td>';}else{let cHtml='';cell.forEach(c=>{
        if(selectedClubs.has(c.urn)){
          cHtml+=`<div><strong>${escapeHtml(c.name)}</strong><div>${c.year.includes('All Years')?'All Years':'Years: '+escapeHtml(c.year.join(', '))}</div></div><br>`;
        } else if(others && others.find(o=>o.urn===c.urn)){
          cHtml+=`<div style=\"font-style:italic;color:#6b7280;\">${escapeHtml(c.name)} (${c.year.includes('All Years')?'All Years':'Years: '+escapeHtml(c.year.join(', '))})</div><br>`;
        }
      });html+=`<td>${cHtml}</td>`;} });html+='</tr>';});html+='</tbody></table>';
      return`<!doctype html><html><head><meta charset=\"utf-8\"><title>${title}</title><style>@page{size:landscape;}th,td{border:1px solid #ccc;padding:6px;}</style></head><body>${html}</body></html>`;
    }

    function printViaIframe(html){const f=document.getElementById('print-iframe');const doc=f.contentDocument||f.contentWindow.document;doc.open();doc.write(html);doc.close();setTimeout(()=>{f.contentWindow.print();},300);}

    yearFilter.addEventListener('change',()=>{renderClubs(clubsData);updatePrintControls();});
    searchInput.addEventListener('input',()=>renderClubs(clubsData));

    fetchClubs();
  </script>
</body>
</html>
